version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: Great Circle Cookbook
  description: A collection of Jupyter notebooks for working with Great Circles in Python
  github: https://github.com/projectpythia/great-circle-cookbook
  authors:
    - name: Cora Schneck
      affiliation: NSF National Center for Atmospheric Research
      orcid: https://orcid.org/0009-0009-1415-5170
  copyright: '2025'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Foundations
      children:
        - file: notebooks/foundations/1_terminology.ipynb
        - file: notebooks/foundations/2_coordinates.ipynb
    - title: Tutorials
      children:
        - file: notebooks/tutorials/1_arc_path.ipynb
        - file: notebooks/tutorials/2_arc_to_point.ipynb
        - file: notebooks/tutorials/3_parallels_max_min.ipynb
        - file: notebooks/tutorials/4_path_intersection.ipynb
        - file: notebooks/tutorials/5_angles.ipynb
        - file: notebooks/tutorials/6_polygon_area.ipynb
  jupyter:
      binder:
        repo: projectpythia/great-circle-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
