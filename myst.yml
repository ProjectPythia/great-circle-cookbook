version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia-mystmd/pythia-config/main/pythia.yml
project:
  title: Great Circle Cookbook
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia-mystmd/great-circle-cookbook
  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Foundations
      children:
        - file: notebooks/foundations/1_terminology.ipynb
        - file: notebooks/foundations/2_coordinates.ipynb
    - title: Tutorials
      children:
        - file: notebooks/tutorials/1_arc_path.ipynb
        - file: notebooks/tutorials/2_arc_to_point.ipynb
        - file: notebooks/tutorials/3_parallels_max_min.ipynb
        - file: notebooks/tutorials/4_path_intersection.ipynb
        - file: notebooks/tutorials/5_angles.ipynb
        - file: notebooks/tutorials/6_polygon_area.ipynb
  jupyter:
      binder:
        repo: projectpythia-mystmd/great-circle-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
